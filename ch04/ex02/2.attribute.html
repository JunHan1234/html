<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>attribute</title>
</head>
<body>
    <form action='#'>
        <input type='text' name='userId' id='userId' size='15'/> <br>
        <input type='text' value='how' readonly/> <br> <!--text 필드의 기본값 설정-->
        <input type='text' placeholder='이름'/> <br>
        <input type='text' autofocus/><br>
        <input type='text' minlength='3' maxlength='5' required/><br>
        <input type='number' min='1' max='6'/><br>
        <input type='date' min='2022-12-01' max='2022-12-20'/><br>
        <input type='time' min='09:00' max='13:00'/><br>
        <input type='submit' value='전송'/> <!--action으로 지정한 주소로 값을 제출한다.-->
        <input type='submit' formaction='#' formmethod='post' formtarget='msg'/><br> <!--formaction을 통해 추가 지정주소로 값을 제출할 수 있다.-->
        <input type='file' multiple/>
    </form>
</body>
</html>
